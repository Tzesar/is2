{% extends "base.html" %}

    {% block title %}Olvidaste la Contraseña{% endblock %}
    {% block pageName %}Olvidaste la Contraseña{% endblock %}
    {% block mainBody %}
        <div class="container col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="container-fluid">
                        <h1 class="intro"><span class="glyphicon glyphicon-off"></span> ZAR<small>pm</small></h1>
                    </div>

                    <form method="post" action="{% url 'reset_password' %}">
                        {% csrf_token %}
                        <p>Please enter your email address.
                            You will receive a link to create a new password via email.</p>

                        <input type="email" name="email"
                            placeholder="Your e-mail"><br/>

                        <button type="submit">Send new password</button>
                    </form>

                </div>
            </div>
        </div>
{% endblock %}
