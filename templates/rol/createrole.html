{% extends 'base.html' %}
{% load staticfiles %}

    {% block title %}Crear Rol{% endblock %}
    {% block mainBody %}
        {% if form.errors %}
            <div class="container-fluid">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Los datos ingresados son erróneos.
                </div>
            </div>
        {% endif %}
        <div class="container col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="container-fluid">
                        <h1 class="intro"> Crear Rol <small></small></h1>
                    </div>
                    <form action="" class="form-signin" role="form" method="post">
                        {% csrf_token %}
                        <table> {{form.as_table}} </table>
                        <a href="{% url 'autenticacion.views.main' %}" class="btn btn-warning">Atrás</a>
                        <button class="btn btn-lg btn-gray btn-block" type="submit">Crear Rol</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}>
